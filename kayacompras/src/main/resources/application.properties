spring.application.name=kayacompras

# Configurações do banco de dados (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/KayaCompras
spring.datasource.username=root
spring.datasource.password=admin

# Configuração do JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configurações de Thymeleaf
spring.thymeleaf.cache=false

# Configurações do servidor
server.port=8080

# Configuração para permitir referências circulares necessárias pelo Spring Security
spring.main.allow-circular-references=true